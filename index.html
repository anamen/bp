<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stela koja priča o životu Klaudije</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        #controls {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: #f0f0f0;
            padding: 10px;
            display: flex;
            gap: 10px;
            z-index: 10;
        }

        button, select, input {
            padding: 5px;
            font-size: 14px;
        }

        canvas {
            display: block;
            touch-action: none;
        }
    </style>
</head>
<body>
    <div id="controls">
        <button onclick="toggleMode('draw')">Draw</button>
        <button onclick="toggleMode('move')">Move</button>
        <button onclick="toggleMode('resize')">Resize</button>
        <button onclick="addText()">Add Text</button>
        <button onclick="addShape()">Add Shape</button>
        <button onclick="undo()">Undo</button>
        <button onclick="clearCanvas()">Delete</button>
        <button onclick="saveCanvas()">Save</button>
        <label for="color">Color:</label>
        <input type="color" id="color" value="#000000">
        <label for="size">Brush Size:</label>
        <input type="number" id="size" value="5" min="1" max="50">
    </div>

    <canvas id="drawingCanvas"></canvas>

    <script>
        const canvas = document.getElementById('drawingCanvas');
        const ctx = canvas.getContext('2d');
        const controls = document.getElementById('controls');
        const background = new Image();
        background.src = "1.svg";

        let isDrawing = false;
        let currentMode = 'draw';
        let elements = [];
        let undoStack = [];
        let activeElement = null;
        let offsetX, offsetY;

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight - controls.offsetHeight;
        canvas.style.background = '#eee';

        function draw(e) {
            if (!isDrawing || currentMode !== 'draw') return;

            ctx.lineWidth = document.getElementById('size').value;
            ctx.strokeStyle = document.getElementById('color').value;
            ctx.lineCap = 'round';
            ctx.lineTo(e.clientX, e.clientY - controls.offsetHeight);
            ctx.stroke();
            ctx.beginPath();
            ctx.moveTo(e.clientX, e.clientY - controls.offsetHeight);
        }

        function addText() {
            const text = prompt('Enter text:');
            if (text) {
                const color = document.getElementById('color').value;
                elements.push({ type: 'text', text, x: 50, y: 50, color, size: 20 });
                redraw();
            }
        }

        function addShape() {
            if (elements.length >= 12) {
                alert('You can only add up to 12 elements.');
                return;
            }
            const color = document.getElementById('color').value;
            elements.push({ type: 'shape', x: 100, y: 100, width: 100, height: 100, color });
            redraw();
        }

        function toggleMode(mode) {
            currentMode = mode;
            if (mode === 'draw') {
                canvas.style.cursor = 'crosshair';
            } else {
                canvas.style.cursor = 'default';
                ctx.beginPath();
            }
        }

        function undo() {
            if (elements.length > 0) {
                undoStack.push(elements.pop());
                redraw();
            }
        }

        function clearCanvas() {
            elements = [];
            redraw();
        }

        function saveCanvas() {
            const link = document.createElement('a');
            link.download = 'drawing.png';
            link.href = canvas.toDataURL();
            link.click();
        }

        function redraw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#eee';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            elements.forEach(el => {
                if (el.type === 'text') {
                    ctx.font = `${el.size}px Arial`;
                    ctx.fillStyle = el.color;
                    ctx.fillText(el.text, el.x, el.y);
                } else if (el.type === 'shape') {
                    ctx.fillStyle = el.color;
                    ctx.fillRect(el.x, el.y, el.width, el.height);
                }
            });
        }

        function handleMouseDown(e) {
            const x = e.clientX;
            const y = e.clientY - controls.offsetHeight;
            activeElement = elements.find(el => {
                if (el.type === 'shape') {
                    return x > el.x && x < el.x + el.width && y > el.y && y < el.y + el.height;
                } else if (el.type === 'text') {
                    return x > el.x && x < el.x + el.text.length * el.size && y > el.y - el.size && y < el.y;
                }
                return false;
            });
            if (activeElement && currentMode !== 'draw') {
                offsetX = x - activeElement.x;
                offsetY = y - activeElement.y;
            } else if (currentMode === 'draw') {
                isDrawing = true;
                ctx.beginPath();
                ctx.moveTo(x, y);
            }
        }

        function handleMouseMove(e) {
            if (isDrawing && currentMode === 'draw') {
                draw(e);
            } else if (activeElement && currentMode === 'move') {
                const x = e.clientX;
                const y = e.clientY - controls.offsetHeight;
                activeElement.x = x - offsetX;
                activeElement.y = y - offsetY;
                redraw();
            } else if (activeElement && currentMode === 'resize') {
                const x = e.clientX;
                const y = e.clientY - controls.offsetHeight;
                activeElement.width = Math.abs(x - activeElement.x);
                activeElement.height = Math.abs(y - activeElement.y);
                redraw();
            }
        }

        function handleMouseUp() {
            isDrawing = false;
            activeElement = null;
            ctx.beginPath();
        }

        canvas.addEventListener('mousedown', handleMouseDown);
        canvas.addEventListener('mousemove', handleMouseMove);
        canvas.addEventListener('mouseup', handleMouseUp);

        canvas.addEventListener('touchstart', (e) => {
            const touch = e.touches[0];
            handleMouseDown({ clientX: touch.clientX, clientY: touch.clientY });
        });

        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            handleMouseMove({ clientX: touch.clientX, clientY: touch.clientY });
        });

        canvas.addEventListener('touchend', handleMouseUp);
    </script>
</body>
</html>
