<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile-Friendly Drawing App</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        #canvas-container {
            flex: 1;
            position: relative;
            background: #f0f0f0;
            overflow: hidden;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
        }

        #toolbar {
            display: flex;
            padding: 10px;
            background: #333;
            color: white;
            justify-content: space-around;
        }

        button, select, input[type="color"] {
            margin: 0 5px;
            padding: 5px;
        }

        .draggable {
            position: absolute;
            border: 1px dashed #000;
            padding: 5px;
            cursor: move;
        }
    </style>
</head>
<body>
    <div id="toolbar">
        <input type="color" id="colorPicker" value="#000000">
        <select id="brushSize">
            <option value="2">Thin</option>
            <option value="5">Medium</option>
            <option value="10">Thick</option>
        </select>
        <button id="enableDraw">Enable Drawing</button>
        <button id="enableResize">Enable Resize</button>
        <button id="enableMove">Enable Move</button>
        <button id="undo">Undo</button>
        <button id="clear">Clear</button>
        <button id="save">Save</button>
    </div>
    <div id="canvas-container">
        <canvas id="drawingCanvas"></canvas>
    </div>
    <script>
        const canvasContainer = document.getElementById('canvas-container');
        const canvas = document.getElementById('drawingCanvas');
        const ctx = canvas.getContext('2d');
        const colorPicker = document.getElementById('colorPicker');
        const brushSize = document.getElementById('brushSize');
        const undoButton = document.getElementById('undo');
        const clearButton = document.getElementById('clear');
        const saveButton = document.getElementById('save');
        const enableDrawButton = document.getElementById('enableDraw');
        const enableResizeButton = document.getElementById('enableResize');
        const enableMoveButton = document.getElementById('enableMove');

        let drawing = false;
        let paths = [];
        let currentPath = [];
        let mode = 'draw'; // modes: 'draw', 'resize', 'move'

        function resizeCanvas() {
            canvas.width = canvasContainer.offsetWidth;
            canvas.height = canvasContainer.offsetHeight;
            redraw();
        }

        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        function startDrawing(e) {
            if (mode !== 'draw') return;
            drawing = true;
            currentPath = [];
            addPoint(e);
        }

        function stopDrawing() {
            if (!drawing || mode !== 'draw') return;
            drawing = false;
            paths.push({ color: colorPicker.value, size: brushSize.value, path: currentPath });
        }

        function draw(e) {
            if (!drawing || mode !== 'draw') return;
            addPoint(e);
        }

        function addPoint(e) {
            const rect = canvas.getBoundingClientRect();
            const x = (e.touches ? e.touches[0].clientX : e.clientX) - rect.left;
            const y = (e.touches ? e.touches[0].clientY : e.clientY) - rect.top;
            currentPath.push({ x, y });
            drawLine();
        }

        function drawLine() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            redraw();
            ctx.strokeStyle = colorPicker.value;
            ctx.lineWidth = brushSize.value;
            ctx.beginPath();
            for (let i = 0; i < currentPath.length - 1; i++) {
                const { x: x1, y: y1 } = currentPath[i];
                const { x: x2, y: y2 } = currentPath[i + 1];
                ctx.moveTo(x1, y1);
                ctx.lineTo(x2, y2);
            }
            ctx.stroke();
        }

        function redraw() {
            paths.forEach(({ color, size, path }) => {
                ctx.strokeStyle = color;
                ctx.lineWidth = size;
                ctx.beginPath();
                for (let i = 0; i < path.length - 1; i++) {
                    const { x: x1, y: y1 } = path[i];
                    const { x: x2, y: y2 } = path[i + 1];
                    ctx.moveTo(x1, y1);
                    ctx.lineTo(x2, y2);
                }
                ctx.stroke();
            });
        }

        function handleDraggableElement(type, content) {
            // Functionality for draggable elements to be implemented here
            alert(`Currently in ${type} mode. Further interaction is needed.`);
        }

        undoButton.addEventListener('click', () => {
            paths.pop();
            redraw();
        });

        clearButton.addEventListener('click', () => {
            paths = [];
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        });

        saveButton.addEventListener('click', () => {
            const link = document.createElement('a');
            link.download = 'drawing.png';
            link.href = canvas.toDataURL();
            link.click();
        });
