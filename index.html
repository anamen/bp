<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale: 1.0">
    <title>Stela koja priča o životu Klaudije</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
            margin: 0;
        }

        #canvas-container {
            position: relative;
            flex-grow: 1;
            background-color: black;
            overflow: hidden;
            cursor: grab;
        }

        #canvas {
            border: 1px solid black;
            cursor: crosshair;
        }

        #elements-container {
            width: 300px;
            background-color: #4CAF50;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            justify-content: flex-start;
            overflow-y: auto;
        }

        #undo-delete {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        button {
            padding: 10px;
            cursor: pointer;
        }

        #saveButton {
            background-color: red;
            color: white;
            font-size: 16px;
            font-weight: bold;
            margin-top: 20px;
        }

        #tools-container input,
        #tools-container select,
        #tools-container textarea {
            margin-bottom: 10px;
            width: 100%;
        }

        #canvas-controls {
            position: absolute;
            top: 10px;
            left: 10px;
        }
    </style>
</head>
<body>

<div id="canvas-container">
    <canvas id="canvas" width="600" height="800"></canvas>
</div>

<div id="elements-container">
    <select id="elementsDropdown">
        <option value="">Select Element</option>
        <option value="element1">Element 1</option>
        <option value="element2">Element 2</option>
        <option value="element3">Element 3</option>
        <option value="element4">Element 4</option>
        <option value="element5">Element 5</option>
        <option value="element6">Element 6</option>
        <option value="element7">Element 7</option>
        <option value="element8">Element 8</option>
        <option value="element9">Element 9</option>
        <option value="element10">Element 10</option>
        <option value="element11">Element 11</option>
        <option value="element12">Element 12</option>
    </select>

    <label for="brushColor">Brush Color:</label>
    <input type="color" id="brushColor" value="#000000">

    <label for="brushSize">Brush Size:</label>
    <input type="number" id="brushSize" min="1" max="20" value="5">

    <label for="text-input">Add Text:</label>
    <textarea id="text-input" placeholder="Enter text"></textarea>
    <button id="add-text-btn">Add Text</button>

    <label for="fontSize">Font Size:</label>
    <input type="number" id="fontSize" value="20" min="10" max="50">

    <label for="textColor">Text Color:</label>
    <input type="color" id="textColor" value="#000000">

    <div id="undo-delete">
        <button id="undo">Undo</button>
        <button id="delete">Delete</button>
    </div>

    <button id="draw-toggle-btn">Enable Drawing</button>
    <button id="resize-toggle-btn">Enable Resize</button>
    <button id="move-toggle-btn">Enable Move</button>

    <button id="saveButton">Save Drawing</button>
</div>

<script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const background = new Image();
    background.src = "1.svg";

        let isDrawing = false;
        let currentMode = 'draw';
        let elements = [];
        let undoStack = [];
        let activeElement = null;
        let offsetX, offsetY;

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight - controls.offsetHeight;
        canvas.style.background = '#eee';

        function draw(e) {
            if (!isDrawing || currentMode !== 'draw') return;

            ctx.lineWidth = document.getElementById('size').value;
            ctx.strokeStyle = document.getElementById('color').value;
            ctx.lineCap = 'round';
            ctx.lineTo(e.clientX, e.clientY - controls.offsetHeight);
            ctx.stroke();
            ctx.beginPath();
            ctx.moveTo(e.clientX, e.clientY - controls.offsetHeight);
        }

        function addText() {
            const text = prompt('Enter text:');
            if (text) {
                const color = document.getElementById('color').value;
                elements.push({ type: 'text', text, x: 50, y: 50, color, size: 20 });
                redraw();
            }
        }

        function addShape() {
            if (elements.length >= 12) {
                alert('You can only add up to 12 elements.');
                return;
            }
            const color = document.getElementById('color').value;
            elements.push({ type: 'shape', x: 100, y: 100, width: 100, height: 100, color });
            redraw();
        }

        function toggleMode(mode) {
            currentMode = mode;
            if (mode === 'draw') {
                canvas.style.cursor = 'crosshair';
            } else {
                canvas.style.cursor = 'default';
                ctx.beginPath();
            }
        }

        function undo() {
            if (elements.length > 0) {
                undoStack.push(elements.pop());
                redraw();
            }
        }

        function clearCanvas() {
            elements = [];
            redraw();
        }

        function saveCanvas() {
            const link = document.createElement('a');
            link.download = 'drawing.png';
            link.href = canvas.toDataURL();
            link.click();
        }

        function redraw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#eee';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            elements.forEach(el => {
                if (el.type === 'text') {
                    ctx.font = `${el.size}px Arial`;
                    ctx.fillStyle = el.color;
                    ctx.fillText(el.text, el.x, el.y);
                } else if (el.type === 'shape') {
                    ctx.fillStyle = el.color;
                    ctx.fillRect(el.x, el.y, el.width, el.height);
                }
            });
        }

        function handleMouseDown(e) {
            const x = e.clientX;
            const y = e.clientY - controls.offsetHeight;
            activeElement = elements.find(el => {
                if (el.type === 'shape') {
                    return x > el.x && x < el.x + el.width && y > el.y && y < el.y + el.height;
                } else if (el.type === 'text') {
                    return x > el.x && x < el.x + el.text.length * el.size && y > el.y - el.size && y < el.y;
                }
                return false;
            });
            if (activeElement && currentMode !== 'draw') {
                offsetX = x - activeElement.x;
                offsetY = y - activeElement.y;
            } else if (currentMode === 'draw') {
                isDrawing = true;
                ctx.beginPath();
                ctx.moveTo(x, y);
            }
        }

        function handleMouseMove(e) {
            if (isDrawing && currentMode === 'draw') {
                draw(e);
            } else if (activeElement && currentMode === 'move') {
                const x = e.clientX;
                const y = e.clientY - controls.offsetHeight;
                activeElement.x = x - offsetX;
                activeElement.y = y - offsetY;
                redraw();
            } else if (activeElement && currentMode === 'resize') {
                const x = e.clientX;
                const y = e.clientY - controls.offsetHeight;
                activeElement.width = Math.abs(x - activeElement.x);
                activeElement.height = Math.abs(y - activeElement.y);
                redraw();
            }
        }

        function handleMouseUp() {
            isDrawing = false;
            activeElement = null;
            ctx.beginPath();
        }

        canvas.addEventListener('mousedown', handleMouseDown);
        canvas.addEventListener('mousemove', handleMouseMove);
        canvas.addEventListener('mouseup', handleMouseUp);

        canvas.addEventListener('touchstart', (e) => {
            const touch = e.touches[0];
            handleMouseDown({ clientX: touch.clientX, clientY: touch.clientY });
        });

        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            handleMouseMove({ clientX: touch.clientX, clientY: touch.clientY });
        });

        canvas.addEventListener('touchend', handleMouseUp);
    </script>
</body>
</html>
